<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="commonsearch-table ">
                    <form class="form-horizontal" role="form" method="post" action="">
                        <fieldset>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    <label for="createtime" class="control-label col-xs-4">指定日期</label>
                                    <div class="col-xs-8">
                                        <input type="text" class="form-control datetimerange" name="createtime" value="" placeholder="指定日期" id="createtime" data-index="15">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                    <div class="col-sm-8 col-xs-offset-4">
                                        <button type="submit" class="btn btn-success">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button></div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <table id="table" class="table table-striped table-bordered table-hover" width="100%">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="echart" style="height:600px;width:100%;"></div>
                        </div>
                    </div>
                </table>

            </div>
        </div>
    </div>
</div>
